<!DOCTYPE html>
<html lang="en">
  <head>
      <script>
          (function(){
              try {
                  var k = "theme";
                  var t = localStorage.getItem(k);
                  if(!t){
                      t = window.matchMedia && matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                  }
                  document.documentElement.setAttribute("data-theme", t);
              } catch(_) {}
          })();
      </script>
